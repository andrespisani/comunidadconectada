<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Comunidad Conectada</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Holder JS -->
    <script src="bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZaL0wetqGfBm6HBo2gbAnLezI2ymgjA8"></script>
    <!-- Modernizr -->
    <!-- <script src="bower_components/modernizr/bin/modernizr"></script> -->
    <!-- JS Source -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/gservice.js"></script>
    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>


</head>
<body ng-controller="mainCtrl">
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li active><a href="">Ayudanos</a></li>
            <li disabled><a href="">Buscar Eventos</a></li>
        </ul>
        <h3 class="text-muted">Comunidad Conectada</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-9 con-xs-12">
            <div id="map"><img src="holder.js/645x645"></div>
        </div>
        <!-- Side Panel -->
        <div class="col-md-3 con-xs-12">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Agregar evento <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate ng-submit="createEvent()">
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                        <div class="form-group">
                            <label for="name">Nombre </label>
                            <input type="text" class="form-control" id="name" placeholder="nombre del evento" ng-model="formData.eventname" required>
                        </div>
                        <div class="form-group">
                            <label for="latitude">Latitud</label>
                            <input type="text" class="form-control" id="latitude" value="-32.880" ng-model="formData.latitude">
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitud</label>
                            <input type="text" class="form-control" id="longitude" value="-68.860" ng-model="formData.longitude">
                        </div>
                        <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->

                         <button type="submit" class="btn btn-danger btn-block"  ng-disabled="addForm.$invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Comunidad Conectada
            | <a href="https://github.com/pachirulo/comunidadconectada">Github Repo</a></p>
    </div>
</div>
</body>
</html>
